<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
    <nav class="nav justify-content-end bg-dark navbar-dark navbar-extend-lg">
        <a href="{{url_for('home')}}" class="nav-link link-light">Home</a>
        <a href="{{url_for('login')}}" class="nav-link link-light">Login</a>
        <a href="{{url_for('register')}}" class="nav-link link-light">Register</a>
    </nav>
   <div class="container">
   {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   {% endfor %}
        <h1 class="display-1 text-center">Sentinel Solutions</h1>
        <p class="text-center lead p-2">Home of Elite Guardians</p>
            <div class="d-flex justify-content-center p-3">
                <a href="{{url_for('login')}}" class="btn btn-secondary text-center px-4 m-1">Login</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{{url_for('register')}}" class="btn btn-secondary text-center px-3 m-1">Register</a>
            </div>
   </div>
</body>
</html>
