<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
            crossorigin="anonymous">
    <title>Delete user</title>
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
    <nav class="nav justify-content-end bg-dark navbar-dark navbar-extend-lg">
        <a href="{{url_for('home')}}" class="nav-link link-light">Home</a>
        <a href="{{url_for('admin')}}"class="nav-link link-light">Admin</a>
        <a href="{{url_for('root')}}" class="nav-link link-light">Root Access</a>
        <a href="{{url_for('logout')}}" class="nav-link link-light">Logout</a>
    </nav>

    <div class="container">
    <h1>Delete user</h1> 
    <h2>Are you sure you want to delete this user?</h2>
    <form action="/delete_user/{{user.id}}" method="POST" class="card card-body">
        {{form.hidden_tag()}}
        {{form.csrf_token()}}
        <p class="font-monospace text-capitalize fw-bolder fs-2">
        {{user.username}}
        </p>
        <p class="font-monospace">
        {% if user.is_admin %}
            <p class="fw-bold font-monospace fs-3"> Role: Administrator</p>
        {% else %}
            <p class="fw-bold font-monospace fs-3"> Role: Normal User</p>
        {% endif %}
        </p>
        {{form.submit(class_="btn btn-danger")}}
    </form>

    </div>
</body>
</html>
